<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "montageVersion": {
            "prototype": "ui/version.reel",
            "properties": {
                "element": {"#": "montageVersion"}
            }
        },
        "scene": {
            "prototype": "mjs-volume/runtime/scene",
            "properties": {
                "path": "../../assets/3d/spacefighter/spacefighter.json"
            }
        },
        "sceneView": {
            "prototype": "mjs-volume/ui/scene-view.reel",
            "properties": {
                "element": {"#": "sceneView"},
                "height": "600",
                "scene": {"@": "scene"},
                "width": "800"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div data-montage-id="montageVersion"></div>
        <div data-montage-id="sceneView">
            <canvas data-montage-id="canvas"></canvas>
        </div>
    </div>
</body>
</html>
